<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: 'Arvo', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .history-container {
            background: #181818;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 40px 32px 32px 32px;
            min-width: 320px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.7s cubic-bezier(.4, 1.4, .6, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-family: 'Rusilla Serif', serif;
            margin-top: 0;
            font-size: 2rem;
            margin-bottom: 24px;
            text-align: center;
        }

        ul.history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.history-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: background 0.15s;
            font-size: 1.1rem;
        }

        ul.history-list li:last-child {
            border-bottom: none;
        }

        ul.history-list li:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .empty-msg {
            color: #aaa;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
        }

        .back-arrow {
            position: absolute;
            top: 32px;
            left: 32px;
            background: #111;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            padding: 6px 10px 6px 4px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            transition: background 0.2s, box-shadow 0.2s, border 0.2s;
            border: 2px solid transparent;
        }

        .back-arrow:hover {
            background: #222;
            border: 2px solid #333;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
        }

        .back-arrow svg {
            width: 28px;
            height: 28px;
            display: block;
            stroke: #fff;
        }

        .watch-item {
            display: flex;
            align-items: flex-start;
            gap: 18px;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: background 0.15s;
        }

        .watch-item:last-child {
            border-bottom: none;
        }

        .watch-thumb {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            object-fit: cover;
            background: #222;
            flex-shrink: 0;
        }

        .watch-info {
            flex: 1;
            min-width: 0;
        }

        .watch-title {
            font-size: 1.1rem;
            font-family: 'Rusilla Serif', serif;
            margin: 0 0 6px 0;
            color: #fff;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .watch-meta {
            color: #aaa;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .watch-duration {
            color: #ffd700;
            font-size: 0.95rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .watch-item:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        @media (max-width: 600px) {
            .history-container {
                padding: 18px 4vw 18px 4vw;
                min-width: 0;
            }

            .back-arrow {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>

<body>
    <button class="back-arrow" onclick="window.location.href='index.html'" title="Back to Search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </button>
    <div class="history-container">
        <h2>Watch History</h2>
        <div id="watch-list"></div>
        <div class="empty-msg" id="empty-msg" style="display:none;">No watch history found.</div>
    </div>
    <script>
        function formatDateTime(iso) {
            const d = new Date(iso);
            return d.toLocaleString();
        }
        function formatDuration(sec) {
            sec = Math.floor(sec);
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = sec % 60;
            return (h > 0 ? h + ':' : '') + (h > 0 ? String(m).padStart(2, '0') : m) + ':' + String(s).padStart(2, '0');
        }
        function loadWatchHistory() {
            const history = JSON.parse(localStorage.getItem('watchHistory') || '[]');
            const list = document.getElementById('watch-list');
            const emptyMsg = document.getElementById('empty-msg');
            list.innerHTML = '';
            if (history.length === 0) {
                emptyMsg.style.display = '';
            } else {
                emptyMsg.style.display = 'none';
                history.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'watch-item';
                    div.innerHTML = `
                        <img class="watch-thumb" src="${item.thumbnail}" alt="${item.title}">
                        <div class="watch-info">
                            <div class="watch-title" title="${item.title}">${item.title}</div>
                            <div class="watch-meta">Watched: ${formatDateTime(item.watchedAt)}</div>
                            <div class="watch-duration">Watched up to: ${formatDuration(item.durationWatched)}</div>
                        </div>
                    `;
                    div.onclick = function () {
                        window.open(`player.html?v=${item.id}`, '_blank');
                    };
                    list.appendChild(div);
                });
            }
        }
        loadWatchHistory();
    </script>
</body>

</html>
