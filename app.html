    <!-- Player View -->

    <!-- History View -->

        <!-- ... (Insert full history.html content here, with navigation buttons using JS and no external links) ... -->
    </section>
    <!-- Audio element removed due to 403 error -->
    <script>
        // --- SPA Navigation ---
        function showView(view) {
            document.getElementById('view-home').style.display = view === 'home' ? '' : 'none';
            document.getElementById('view-player').style.display = view === 'player' ? '' : 'none';
            document.getElementById('view-history').style.display = view === 'history' ? '' : 'none';
            window.scrollTo(0, 0);
        }
        window.addEventListener('hashchange', handleHash);
        function handleHash() {
            const hash = window.location.hash.replace('#', '');
            if (hash.startsWith('player-')) {
                const videoId = hash.replace('player-', '');
                showView('player');
                loadPlayerView(videoId);
            } else if (hash === 'history') {
                showView('history');
                loadHistoryView();
            } else {
                showView('home');
            }
        }
        window.addEventListener('DOMContentLoaded', handleHash);
        // --- Merged JS for all features (search, player, break timer, history, etc.) ---
